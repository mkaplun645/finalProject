{% extends "layout.html" %}

{% block content %}
    <div class="container text-center">
        <h2 class="mt-3">All Listings</h2>

        <div class="row">
            {% for listing in listings %}
            <div class="col-md-4 mt-3">
                <a href="{{ url_for('show_listing', listing_id=listing.id) }}" class="btn btn-primary d-flex justify-content-center">
                    <div class="col-md-4">
                        <div class="rd mb-4 shadow-sm">
                            <div class="card-body">
                                <h2 class="card-title">{{listing.title}}</h2>
                                <p class="card-text">Description: {{listing.description}}</p>
                                <img style="width: 100%;" class="card-text" src="{{ url_for('get_image', filename=listing.image) }}" />
                                <p class="card-text">Price: {{listing.price}}</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
